<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人介紹</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #e4e4FF;
      color: #565656;
    }

    /* ----- 導覽列 ----- */
    header {
      background-color: #565656;
      color: white;
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav a:hover {
      color: #e4e4FF;
    }

    /* ----- 區塊通用樣式 ----- */
    section {
      display: none;
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(86, 86, 86, 0.2);
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      line-height: 1.6;
    }

    /* ----- 頭像 ----- */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e4e4FF;
      margin-bottom: 20px;
    }

    .social-links a {
      display: inline-block;
      margin: 10px;
      background: #565656;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .social-links a:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a onclick="showSection('about')">關於我</a>
      <a onclick="showSection('works')">作品集</a>
      <a onclick="showSection('contact')">聯絡我</a>
    </nav>
  </header>

  <!-- 關於我 -->
  <section id="about" class="active">
    <img src="https://via.placeholder.com/120" alt="頭像" class="avatar">
    <h1>你的名字</h1>
    <h2>前端開發者 | 設計愛好者</h2>
    <p>
      嗨！我是熱愛設計與網頁開發的創作者，擅長使用 HTML、CSS、JavaScript 打造流暢的互動體驗。
      我喜歡結合設計與程式，讓使用者感受到簡潔又有溫度的介面。
    </p>
  </section>

  <!-- 作品集 -->
  <section id="works">
    <h1>作品集</h1>
    <p>這裡可以放上你的網頁作品、設計作品或專案連結。</p>
    <div class="social-links">
      <a href="#">作品 1</a>
      <a href="#">作品 2</a>
      <a href="#">作品 3</a>
    </div>
  </section>

  <!-- 聯絡我 -->
  <section id="contact">
    <h1>聯絡我</h1>
    <p>想合作或聊天？歡迎透過以下方式與我聯絡！</p>
    <div class="social-links">
      <a href="#">Email</a>
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </div>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
